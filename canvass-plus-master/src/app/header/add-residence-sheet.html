<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1>Add a new Residence</h1>

<form [formGroup]="addResidenceForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard" hideRequiredMarker>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            <mat-option value="Positive">Positive</mat-option>
            <mat-option value="Neutral">Neutral</mat-option>
            <mat-option value="Negative">Negative</mat-option>
        </mat-select>

        <mat-error *ngIf="!addResidenceForm.get('status').valid">
            Residence status is required
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" class="address" hideRequiredMarker>
        <mat-label>Address</mat-label>
        <input matInput required type="text" formControlName="address">
        <mat-progress-spinner mode="indeterminate" diameter="20" *ngIf="loading"></mat-progress-spinner>
        <mat-error *ngIf="!addResidenceForm.get('address').valid">
            Address is required
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Contact number</mat-label>
        <input matInput type="tel" pattern="[0-9]{0,}" formControlName="contact">
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="!addResidenceForm.valid">Submit</button>
</form>
